<dialog id="deleteConfirmationModal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <h3 class="text-lg font-bold">Confirmer la suppression</h3>
        <p>{{ message }}</p>
        <div class="modal-action">
            <button class="btn btn-error" (click)="onDeleteConfirmed()">Supprimer</button>
            <button class="btn btn-ghost" (click)="closeModal()">Annuler</button>
        </div>
    </div>
</dialog>
