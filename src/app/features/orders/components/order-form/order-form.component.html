<form [formGroup]="orderForm" (ngSubmit)="Submit()">
    <div class="mb-4">
        <div class="flex items-center">
            <label for="expectedDeliveryDate" class="block text-sm font-medium mr-2">Date de livraison prévue</label>
            <!-- Tooltip trigger with icon -->
            <div class="tooltip z-50"
                data-tip="Facultatif, si renseigné, les livraisons seront prédeterminees par cette date.">
                <button type="button" class="btn btn-ghost btn-xs p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                    </svg>
                </button>
            </div>
        </div>
        <input type="date" id="expectedDeliveryDate" formControlName="expectedDeliveryDate"
            class="input input-bordered w-full mt-2">
    </div>

    <div class="mb-4">
        <label for="client" class="block text-sm font-medium">Client</label>
        <select id="client" formControlName="client" class="input input-bordered w-full">
            <option value="" disabled selected>Choisissez un client</option>
            @for(client of clients; track client.id){
            <option [value]="client.id">{{ client.name }}</option>
            }
        </select>
    </div>

    <div class="flex justify-end">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
</form>
