<form [formGroup]="productForm" (ngSubmit)="Submit()">
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium mr-2">Nom</label>
        <input type="text" id="name" formControlName="name" class="input input-bordered w-full mt-2">
    </div>

    <div class="mb-4">
        <label for="description" class="block text-sm font-medium">Description</label>
        <input type="text" id="description" formControlName="description" class="input input-bordered w-full">
    </div>

    <div class="mb-4">
        <label for="unitOfMeasure" class="block text-sm font-medium">Unité de mesure</label>
        <select id="unitOfMeasure" formControlName="unitOfMeasure" class="input input-bordered w-full">
            <option value="" disabled selected>Choisissez une unité de mesure</option>
            @for(unitOfMeasure of unitOfMeasureList; track unitOfMeasure.id){
            <option [value]="unitOfMeasure.id">{{ unitOfMeasure.name }}</option>
            }
        </select>
    </div>

    <div class="flex justify-end">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
</form>
