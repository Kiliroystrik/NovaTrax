<form [formGroup]="vehicleForm" (ngSubmit)="Submit()">
    <div class="mb-4">
        <label for="model" class="block text-sm font-medium mr-2">model</label>
        <input type="text" id="model" formControlName="model" class="input input-bordered w-full mt-2">
    </div>

    <div class="mb-4">
        <label for="capacity" class="block text-sm font-medium">capacité</label>
        <input type="number" id="capacity" formControlName="capacity" class="input input-bordered w-full">
    </div>

    <div class="mb-4">
        <label for="type" class="block text-sm font-medium">type</label>
        <input type="text" id="type" formControlName="type" class="input input-bordered w-full">
    </div>

    <div class="mb-4">
        <label for="licensePlate" class="block text-sm font-medium">Numéro de plaque</label>
        <input type="text" id="licensePlate" formControlName="licensePlate" class="input input-bordered w-full">
    </div>

    <div class="flex justify-end">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
</form>
