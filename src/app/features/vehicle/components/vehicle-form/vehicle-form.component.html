<form [formGroup]="vehicleForm" (ngSubmit)="Submit()">
  <div class="mb-4">
    <label for="model" class="block text-sm font-medium mr-2">model</label>
    <input
      type="text"
      id="model"
      formControlName="model"
      class="input input-bordered w-full mt-2"
    />
  </div>

  <div class="mb-4">
    <label for="weight" class="block text-sm font-medium">Poid</label>
    <input
      type="number"
      id="capacity"
      formControlName="weight"
      class="input input-bordered w-full"
    />
  </div>
  <div class="mb-4">
    <label for="volume" class="block text-sm font-medium">Volume</label>
    <input
      type="number"
      id="capacity"
      formControlName="volume"
      class="input input-bordered w-full"
    />
  </div>

  <div class="mb-4">
    <label for="licensePlate" class="block text-sm font-medium"
      >Num√©ro de plaque</label
    >
    <input
      type="text"
      id="licensePlate"
      formControlName="licensePlate"
      class="input input-bordered w-full"
    />
  </div>

  <div class="flex justify-end">
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </div>
</form>
